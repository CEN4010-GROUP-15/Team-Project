<html>
<head>
  <title>Express HTML</title>
  <link rel="stylesheet" href="../scss/main.css"/>
</head>
<body>
  <div>
    <h1>Welcome to our epic bookstore UWU!!</h1>
    <h2>Browse through our amazing collection of unused and never read books!</h2>

    <!-- CSS GRID CONTAINER-->
    <div class = "grid" id="grid"> 
      
    </div>
    <!-- ./ CSS GRID CONTAINER-->

  </div>
</body>
</html>
<script>
function createNode(element) {
  return document.createElement(element);
}

function append(parent, el) {
  return parent.appendChild(el);
}


const url = 'https://cen4010-group15.herokuapp.com/api/books/';
console.log();
fetch(url)
.then((resp) => resp.json())
.then(function(data) {
  let books = data;
  console.log(books);
  return books.map(function(book) {
    
    var objTo = document.getElementById("grid");
    console.log(objTo);
    var divtest = document.createElement("div");
    divtest.innerHTML = `       
      <h3>${book.name}</h3>
      <img src="${book.cover_url}" alt="" />
      <br/>
      <p>${book.description}</p>`;
    objTo.appendChild(divtest);
  })
})
.catch(function(error) {
  console.log(error);
});



</script>
